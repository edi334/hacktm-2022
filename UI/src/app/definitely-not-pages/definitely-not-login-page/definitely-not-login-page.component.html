<div class="page-container">
  <div class="login-form-container">
    <form class="login-form-container">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email"/>
          <mat-hint>Write your email address</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password"/>
          <mat-hint>Write your password</mat-hint>
        </mat-form-field>
      </div>
    </form>
    <button mat-flat-button color="primary">Log in</button>
  </div>
  <div>
    <button mat-flat-button color="primary">Register</button>
  </div>
</div>
