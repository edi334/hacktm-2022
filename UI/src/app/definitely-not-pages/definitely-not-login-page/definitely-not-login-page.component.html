<div class="d-flex flex-row justify-content-between align-content-around h-100">
  <div class="form-container  w-50">
    <form class="d-flex flex-column justify-content-center align-items-center m-auto p-5 w-75 h-100">
        <h1>Welcome back!</h1>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email"/>
          <mat-hint>Write your email address</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password"/>
          <mat-hint>Write your password</mat-hint>
        </mat-form-field>
      <button mat-flat-button>Login</button>
      <button mat-flat-button>SIGN UP</button>
    </form>
  </div>
  <div class="logo-container">
    <img  src="assets/logo/definitely-not-a-logo.svg" width="90%">
  </div>
</div>
